session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true
intents:
- affirm
- restaurant_search
- greet
- ask_budget
- ask_email
- goodbye
- stop
entities:
- avail_mail_service
- budget
- cuisine
- email
- email_payload
- location
- people
- price
slots:
  avail_mail_service:
    type: categorical
    influence_conversation: true
    values:
    - yes
    - no
    - __other__
  budget:
    type: text
    influence_conversation: true
  cuisine:
    type: text
    influence_conversation: true
  cuisine_validity:
    type: categorical
    influence_conversation: true
    values:
    - valid
    - invalid
    - __other__
  email:
    type: text
    influence_conversation: true
  email_payload:
    type: text
    influence_conversation: true
  email_validity:
    type: categorical
    influence_conversation: true
    values:
    - valid
    - invalid
    - __other__
  location:
    type: text
    influence_conversation: true
  location_validity:
    type: categorical
    influence_conversation: true
    values:
    - valid
    - invalid
    - __other__
responses:
  utter_ask_cuisine:
  - buttons:
    - payload: American
      title: American
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: Mexican
      title: Mexican
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: What kind of cuisine would you like?
  utter_ask_budget:
  - buttons:
    - payload: '299'
      title: Less than 300
    - payload: '700'
      title: Between 300 and 700
    - payload: '701'
      title: Greater than 700
    text: What would be your preferred budget?
  utter_avail_mail_service:
  - buttons:
    - payload: Yes
      title: Sure
    - payload: No
      title: No need
    text: Would you like me to send an email with details of restaurants?
  utter_ask_email:
  - text: Please provide your email id.
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_default:
  - text: i cannot understand
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_ask_location_retry:
  - text: Will you like to search for some other location?
  - text: Can I help you look for a restaurant at some other location?
  utter_confirm_email:
  - text: An email has been sent to you.
  utter_cuisine_invalid:
  - text: Sorry. We do not serve the requested cuisine.
  utter_location_invalid:
  - text: Sorry, we do not serve at the requested location.
  utter_email_invalid:
  - text: Sorry, the email you provided doesn't seem to be valid.
  utter_ask_cuisine_retry:
  - text: Will you like to search for some other cuisine?
  - text: Can I help you look for some other cuisine today?
actions:
- action_search_restaurants
- action_send_mail
- action_slot_reset
- action_validate_cuisine
- action_validate_email
- action_validate_location
- utter_ask_budget
- utter_ask_cuisine
- utter_ask_email
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_location_retry
- utter_avail_mail_service
- utter_confirm_email
- utter_cuisine_invalid
- utter_default
- utter_email_invalid
- utter_goodbye
- utter_greet
- utter_location_invalid
version: '2.0'
